<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>従業員情報更新</title>
</head>
<body>
    <h1>従業員更新画面</h1>
    <form th:action="@{'/employees/' + ${employee.code} + '/update'}" method="post">
        <label>氏名:</label>
        <input type="text" name="name" th:value="${employee.name}" required />
        <button type="submit">更新</button>
    </form>
</body>
</html>
