<div class="card">
    <div class="card-body mb-5">
        <form th:action="@{'/employees/' + ${employee.code} + '/update'}" method="post">
            <table class="table table-striped">
                <tr>
                    <th class="w-25">社員番号</th>
                    <td class="align-middle" th:text="${employee.code}"></td>
                </tr>
                <tr>
                    <th>氏名</th>
                    <td class="align-middle">
                        <input type="text" th:value="${employee.name}" name="name" class="form-control" required />
                    </td>
                </tr>
                <tr>
                    <th>権限</th>
                    <td class="align-middle">
                        <select name="role" class="form-select">
                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"
                                    th:selected="${role == employee.role}"></option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>従業員情報更新</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>従業員更新画面</h1>
        <!-- 更新フォーム -->
        <form th:action="@{'/employees/' + ${employee.code} + '/update'}" method="post">
            <div class="mb-3">
                <label for="code" class="form-label">社員番号</label>
                <input type="text" id="code" name="code" th:value="${employee.code}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">氏名</label>
                <input type="text" id="name" name="name" th:value="${employee.name}" class="form-control" required />
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">権限</label>
                <select id="role" name="role" class="form-select">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${role == employee.role}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" id="password" name="password" th:value="${employee.password}" class="form-control" required />
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
            <a th:href="@{/employees}" class="btn btn-secondary">戻る</a>
        </form>
    </div>
</body>
</html>
